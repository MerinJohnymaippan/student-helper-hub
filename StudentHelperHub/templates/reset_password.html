<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Change Password' if change_mode else 'Reset Password' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-container input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>{{ 'Change Password' if change_mode else 'Reset Password' }}</h2>
        <form method="POST">
            {% if change_mode %}
                <label>Enter current password:</label>
                <input type="password" name="current_password" placeholder="Current Password" required>
            {% endif %}
            
            <label>Enter new password:</label>
            <input type="password" name="new_password" placeholder="New Password" required>

            <input type="submit" value="{{ 'Change Password' if change_mode else 'Update Password' }}">
        </form>
    </div>
</body>
</html>
